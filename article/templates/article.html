{% extends 'main.html' %}
{% load staticfiles %}

{% block article %}
<div class="col-md-12 colArt colArt colArtOne">
	<div class="row rowArt">
		<div class="row">
			<div class="col-md-9">
				<a href="{% url 'articlesAll' %}"><h3 class="articleTitle">{{ article.article_title }}</h3></a>
			</div>
			<div class="col-md-3">
				<h4 class="articleDate">{{ article.article_date }}</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="textArt">
				<p class="textArticle">{% autoescape off %}{{ article.article_text  }}{% endautoescape %}</p>
				</div>
				Источник: <a class="readMore" href="{{  article.article_source }}">{{ article.article_namesource }}</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
